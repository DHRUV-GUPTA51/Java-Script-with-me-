<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set interval and seet timeout</title>
</head>

<body style="background-color: #414141; color:aliceblue ">
    <h1>
        USE OF SET INTERVAL AND CLEAR INTERVAL
    </h1>
    <button id="start">
        START

    </button>
    <button id="stop">STOP</button>
    <button id="change">change </button>

</body>
<script>
    const vari =
        setInterval(() => {
            console.log('DHRUV', Date.now());
        }, 2000);



    document.getElementById('change').addEventListener('click', function() {

        const changetext = document.querySelector('h1');
        changetext.innerHTML = 'CHANGING THE HEAdinG OF THE PAGE '
    })
    document.getElementById('start').addEventListener('click', function() {
        console.log(vari);


    })

    document.getElementById('stop').addEventListener('click', function() {
        clearInterval(vari);

        // console.log(vari);

    });
</script>

</html>
